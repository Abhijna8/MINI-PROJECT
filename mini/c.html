<html>

<body>
    <style>
        body {
            background-image: url("img.png");
        }
    </style>
    <h1>
        C is a general-purpose programming language and still quite popular.<br>C is very powerful; it has been used to develop operating systems, databases, applications, etc.
<br>Let us try a simple hello world program<br>
    </h1>
    <audio id="java" src="audios/c1.mp3"></audio>
    <audio id="correct" src="audios/correct.mp3"></audio>
    <p id="description"></p>
</body>
<script>
    let start = 0;
    let sentence = [];
    let answer = ''
    document.addEventListener('keydown',(e)=>{
            if(e.key == ' ' && start == 0){
                start = 1;
                document.getElementById('java').play();
                document.getElementById('description').innerText = "Java is an object oriented programming language.</br>Question: Print Hello world"
            }else if(e.key=="Enter" && e.shiftKey){
                console.log("answer submitted");
                answer = sentence.join('');
                console.log(answer);
                if(answer == "Hello"){
                    document.getElementById('correct').play();
                }
                sentence = [];
                    answer = ''
            }else if(e.key != "Shift"){
                sentence.push(e.key);
                console.log("key pressed");
            }
        })
</script>
</html>
