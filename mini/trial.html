<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            background-image: url("c.jpg");
        }
    </style>
</head>

<body>
    <div class="w3-container w3-center w3-animate-zoom">
        <h1>
            <p style="font-family:Brush Script MT;">
                C is a general-purpose programming language and still quite popular.<br>C is very powerful; it has been
                used to develop operating systems, databases, applications, etc.
            </p>
        </h1>
        <h2>
            <p style="font-family:Brush Script MT;"><br>Let us try a simple hello world program<br>Pre learn:<br>
                #include&lt;stdio.h&gt;<br>
                int main() {<br>
                &emsp;printf("Hello World!");<br>
                &emsp;return 0;<br>
                }
            </p>
        </h2>

        <audio id="correct" src="audios/correct.mp3"></audio>
        <audio id="incorrect" src="audios/incorrect.mp3"></audio>

        <div>
            <label for="codeInput">Enter your code:</label>
            <input type="text" id="codeInput">
            <button onclick="checkCode()">Submit</button>
        </div>

        <p id="description"></p>
    </div>

    <script>
        let start = 0;

        function checkCode() {
            let codeInput = document.getElementById('codeInput').value;
            if (start === 0 && codeInput.toLowerCase().includes("#include")) {
                start = 1;
                document.getElementById('java').play();
                document.getElementById('description').innerText = "Java is an object-oriented programming language.</br>Question: Print Hello world";
                document.getElementById('correct').play();
            } else {
                document.getElementById('incorrect').play();
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                checkCode();
            }
        });
    </script>
</body>

</html>
